        <div class="part">
            <p> 人生有很多时候, 因为我们完成了责任感, 我们才会同意我们自己是一个受过教育的人。
                一个随着爱情东飘西荡而不尊重这个责任感的人, 到了最后他们会觉得自己的自我实现没有完成。

            </p>
