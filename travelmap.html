<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />


    <link href="css/travelmapstyle.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" />

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=dB5nr1gz4oGaIuZMAFdC3IFrLLrdoKqd"></script>
    <title>旅行地图</title></head>
<body>
    <div id="title">旅行地图</div>
    <div id="allmap"></div>
</body>
</html>

<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap",{minZoom:4,maxZoom:18});    // 创建Map实例
    map.centerAndZoom(new BMap.Point(110, 36), 5);  // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放


    var myGeo = new BMap.Geocoder();
    // 将地址解析结果显示在地图上,并调整地图视野
    myGeo.getPoint("哈尔滨", function(point){
        if (point) {
            var myIcon = new BMap.Icon("./image/flag.png", new BMap.Size(80,67));
            var marker = new BMap.Marker(point,{icon:myIcon});  // 创建标注
            map.addOverlay(marker);              // 将标注添加到地图中
            var sContent =
                    "<h4>哈尔滨</h4>" +
                    "<img style='float:right;margin:4px' id='imgDemo' src='./image/harbin.png' width='192' height='120' title='哈尔滨'/>" +
                    "<p>出游时间: Dec. 31th, 2016 to Jan. 3rd, 2017</p>" +
                    "<p>冰雪大世界, 松花江, 东北虎园, 中央大街, 滑雪。</p>" +
                    "</div>"
            var opts = {
                width : 400,     // 信息窗口宽度
                height: 150,     // 信息窗口高度
            }
            var infoWindow = new BMap.InfoWindow(sContent, opts);  // 创建信息窗口对象
            marker.addEventListener("click", function(){
                this.openInfoWindow(infoWindow);
                //图片加载完毕重绘infowindow
                document.getElementById('imgDemo').onload = function (){
                    infoWindow.redraw();   //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
                }
            });
        }else{
            alert("您选择地址没有解析到结果!");
        }
    }, "哈尔滨");

        if (point) {
//            map.centerAndZoom(point, 28);
            var myIcon = new BMap.Icon("./image/flag.png", new BMap.Size(80,67));

            map.addOverlay(marker);              // 将标注添加到地图中


            var sContent =
                    "<h4>湄潭</h4>" +
                    "<img style='float:right;margin:4px' id='imgDemo' src='./image/meitan.jpg' width='192' height='120' title='湄潭'/>" +
                    "<p>出游时间: 6/13~6/16 in 2016</p>" +
                    "<p>研究生艺术团演出, 包括遵义会议参观。</p>" +
                    "</div>"
            var opts = {
                width : 400,     // 信息窗口宽度
                height: 150,     // 信息窗口高度
            }
            var infoWindow = new BMap.InfoWindow(sContent, opts);  // 创建信息窗口对象
            marker.addEventListener("click", function(){
                this.openInfoWindow(infoWindow);
                //图片加载完毕重绘infowindow
                document.getElementById('imgDemo').onload = function (){
                    infoWindow.redraw();   //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
                }
            });
        }else{
            alert("您选择地址没有解析到结果!");
        }
    }, "湄潭县");



    myGeo.getPoint("黄山风景区", function(point){
        if (point) {
//            map.centerAndZoom(point, 28);
            var myIcon = new BMap.Icon("./image/flag.png", new BMap.Size(80,67));
            var marker = new BMap.Marker(point,{icon:myIcon});  // 创建标注
            map.addOverlay(marker);              // 将标注添加到地图中
            var sContent =
                    "<h4>黄山风景区</h4>" +
                    "<img style='float:right;margin:4px' id='imgDemo' src='./image/huangshan.jpg' width='192' height='120' title='黄山'/>" +
                    "<p>出游时间: 4/29 ~ 5/1 in 2016</p>" +
                    "<p>爬黄山, 游西递、宏村。</p>" +
                    "</div>"
            var opts = {
                width : 400,     // 信息窗口宽度
                height: 150,     // 信息窗口高度
            }
            var infoWindow = new BMap.InfoWindow(sContent, opts);  // 创建信息窗口对象
            marker.addEventListener("click", function(){
                this.openInfoWindow(infoWindow);
                //图片加载完毕重绘infowindow
                document.getElementById('imgDemo').onload = function (){
                    infoWindow.redraw();   //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
                }
            });
        }else{
            alert("您选择地址没有解析到结果!");
        }
    }, "黄山市");

</script>
