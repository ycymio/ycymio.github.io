<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=dB5nr1gz4oGaIuZMAFdC3IFrLLrdoKqd"></script>
    <title>地图展示</title></head>
<body>
    <div id="allmap"></div>
</body>
</html>

<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap",{minZoom:4,maxZoom:18});    // 创建Map实例
    map.centerAndZoom(new BMap.Point(110, 36), 5);  // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放



    var myGeo = new BMap.Geocoder();
    // 将地址解析结果显示在地图上,并调整地图视野
    myGeo.getPoint("湄潭县", function(point){
        if (point) {
//            map.centerAndZoom(point, 28);
            var myIcon = new BMap.Icon("./image/flag.png", new BMap.Size(80,67));
            var marker2 = new BMap.Marker(point,{icon:myIcon});  // 创建标注
            map.addOverlay(marker2);              // 将标注添加到地图中
        }else{
            alert("您选择地址没有解析到结果!");
        }
    }, "湄潭县");


    myGeo.getPoint("黄山风景区", function(point){
        if (point) {
//            map.centerAndZoom(point, 28);
            var myIcon = new BMap.Icon("./image/flag.png", new BMap.Size(80,67));
            var marker2 = new BMap.Marker(point,{icon:myIcon});  // 创建标注
            map.addOverlay(marker2);              // 将标注添加到地图中
        }else{
            alert("您选择地址没有解析到结果!");
        }
    }, "黄山市");

</script>
